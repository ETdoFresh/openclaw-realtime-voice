<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Realtime Voice</title>
</head>
<body>
  <div class="container">
    <h1>OpenClaw Realtime Voice</h1>
    <div class="subtitle">Phase 1 Prototype - WebRTC Voice Interface</div>

    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Disconnected</div>
    </div>

    <div class="settings">
      <div class="setting-row">
        <label for="voiceSelect">Voice</label>
        <select id="voiceSelect">
          <option value="alloy">Alloy</option>
          <option value="ash">Ash</option>
          <option value="ballad">Ballad</option>
          <option value="cedar">Cedar</option>
          <option value="coral" selected>Coral</option>
          <option value="marin">Marin</option>
          <option value="sage">Sage</option>
          <option value="verse">Verse</option>
        </select>
      </div>
      <div class="setting-row">
        <label for="speedRange">Speed</label>
        <div class="speed-control">
          <input type="range" id="speedRange" min="0" max="4" step="1" value="2">
          <span id="speedLabel">Normal</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-connect" id="connectBtn">Connect</button>
      <button class="btn-disconnect" id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div class="log" id="log"></div>

    <div class="footer">
      Phase 1: Voice â†” Mock Backend. Full OpenClaw integration in Phase 2.
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
