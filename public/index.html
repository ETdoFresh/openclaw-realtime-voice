<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Realtime Voice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      padding: 15px;
      background: #111;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-indicator.connected {
      background: #4ade80;
    }

    .status-indicator.connecting {
      background: #fbbf24;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: #888;
    }

    .status-text.connected {
      color: #4ade80;
    }

    .status-text.connecting {
      color: #fbbf24;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-connect {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-connect:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-disconnect {
      background: #dc2626;
      color: white;
    }

    .btn-disconnect:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
    }

    .log {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      background: #0a0a0a;
    }

    .log-entry.info {
      color: #60a5fa;
    }

    .log-entry.success {
      color: #4ade80;
    }

    .log-entry.error {
      color: #f87171;
    }

    .log-entry.task {
      color: #fbbf24;
    }

    .log::-webkit-scrollbar {
      width: 8px;
    }

    .log::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }

    .log::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    .log::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenClaw Realtime Voice</h1>
    <div class="subtitle">Phase 1 Prototype - WebRTC Voice Interface</div>

    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Disconnected</div>
    </div>

    <div class="controls">
      <button class="btn-connect" id="connectBtn" onclick="connect()">Connect</button>
      <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <div class="log" id="log"></div>

    <div class="footer">
      Phase 1: Voice ↔ Mock Backend. Full OpenClaw integration in Phase 2.
    </div>
  </div>

  <script>
    let pc = null;
    let dc = null;
    let ws = null;
    const sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

    // System prompt from architecture.md
    const SYSTEM_PROMPT = `You are a voice interface for OpenClaw, an AI assistant system.
Your role is to have natural, real-time voice conversations.

BEHAVIOR:
- Respond instantly to simple conversational messages (greetings, time, small talk)
- For ANYTHING that requires action, lookup, tools, memory, or knowledge
  beyond basic conversation: call send_to_openclaw() with the user's
  FULL request as-is. Do NOT break it up or rephrase it.
  Just acknowledge briefly ("Got it" / "One sec") and wait for the result.
- Keep ALL responses to 1-2 sentences. Be brief and natural.
- When delivering background results, read them back concisely.
  Don't add your own commentary — just relay what OpenClaw said.

BACKGROUND TASKS:
- When you call send_to_openclaw(), the request runs asynchronously
- Results come back as notifications — deliver them naturally
  when they arrive, even if the conversation has moved on
- If multiple results arrive, batch them: "Got a few updates for you..."
- If the user is mid-sentence when a result arrives, wait for
  a natural pause before delivering it

TONE:
- Professional, succinct, friendly
- No filler words ("um", "well", "so")
- No over-explaining. State facts directly.
- Match the user's energy — casual if they're casual

CONTEXT:
- User: ET, based in Metairie, LA (CST timezone)
- OpenClaw has access to: Discord, Telegram, weather, web search,
  file system, memory, cron/reminders, and more
- You don't have direct access to these — delegate via send_to_openclaw()`;

    // Tool definition
    const TOOL_DEFINITION = {
      type: "function",
      name: "send_to_openclaw",
      description: "Send a task or question to OpenClaw for processing. Use for anything requiring tools, lookups, memory, file access, or actions.",
      parameters: {
        type: "object",
        properties: {
          message: {
            type: "string",
            description: "The user's full request, as-is"
          }
        },
        required: ["message"]
      }
    };

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function setStatus(status, text) {
      const indicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      indicator.className = `status-indicator ${status}`;
      statusText.className = `status-text ${status}`;
      statusText.textContent = text;
    }

    async function connect() {
      try {
        log('Requesting ephemeral token...', 'info');
        setStatus('connecting', 'Connecting...');
        document.getElementById('connectBtn').disabled = true;

        // Fetch ephemeral token
        const tokenResponse = await fetch('/api/token', { method: 'POST' });
        if (!tokenResponse.ok) {
          throw new Error('Failed to get token');
        }
        const { token } = await tokenResponse.json();
        log('Token received', 'success');

        // Connect WebSocket for receiving results
        ws = new WebSocket(`ws://${window.location.host}`);
        ws.onopen = () => {
          log('WebSocket connected', 'success');
          ws.send(JSON.stringify({ type: 'register', sessionId }));
        };
        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === 'result') {
            log(`Task result: ${data.text}`, 'task');
            // Inject result as conversation item
            if (dc && dc.readyState === 'open') {
              const responseEvent = {
                type: 'conversation.item.create',
                item: {
                  type: 'message',
                  role: 'user',
                  content: [{
                    type: 'input_text',
                    text: `[OpenClaw result] ${data.text}`
                  }]
                }
              };
              dc.send(JSON.stringify(responseEvent));
              dc.send(JSON.stringify({ type: 'response.create' }));
            }
          }
        };
        ws.onerror = (error) => {
          log('WebSocket error', 'error');
        };

        // Create RTCPeerConnection
        log('Creating WebRTC connection...', 'info');
        pc = new RTCPeerConnection();

        // Get microphone access
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        log('Microphone access granted', 'success');

        // Add audio track
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        // Setup audio output
        pc.ontrack = (event) => {
          const audioEl = new Audio();
          audioEl.srcObject = event.streams[0];
          audioEl.autoplay = true;
          log('Audio output ready', 'success');
        };

        // Create data channel for events
        dc = pc.createDataChannel('oai-events');

        dc.onopen = () => {
          log('Data channel open', 'success');

          // Send session update with instructions and tools
          const sessionUpdate = {
            type: 'session.update',
            session: {
              instructions: SYSTEM_PROMPT,
              modalities: ['audio', 'text'],
              voice: 'verse',
              input_audio_format: 'pcm16',
              output_audio_format: 'pcm16',
              turn_detection: {
                type: 'server_vad',
                threshold: 0.5,
                prefix_padding_ms: 300,
                silence_duration_ms: 500
              },
              tools: [TOOL_DEFINITION],
              temperature: 0.8
            }
          };
          dc.send(JSON.stringify(sessionUpdate));
          log('Session configured with system prompt and tools', 'success');

          setStatus('connected', 'Connected - Speak now');
          document.getElementById('disconnectBtn').disabled = false;
        };

        dc.onmessage = async (event) => {
          const msg = JSON.parse(event.data);

          // Log important events
          if (msg.type === 'response.done') {
            log('Response completed', 'info');
          } else if (msg.type === 'conversation.item.created') {
            if (msg.item.type === 'function_call') {
              log(`Tool called: ${msg.item.name}`, 'task');
            }
          } else if (msg.type === 'response.function_call_arguments.done') {
            // Handle function call
            const { name, call_id, arguments: args } = msg;
            if (name === 'send_to_openclaw') {
              const params = JSON.parse(args);
              log(`Sending to OpenClaw: "${params.message}"`, 'task');

              // Call backend
              try {
                const response = await fetch('/api/send', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    message: params.message,
                    sessionId
                  })
                });
                const { taskId } = await response.json();
                log(`Task queued: ${taskId}`, 'success');

                // Send function result back to OpenAI
                dc.send(JSON.stringify({
                  type: 'conversation.item.create',
                  item: {
                    type: 'function_call_output',
                    call_id,
                    output: JSON.stringify({
                      status: 'queued',
                      taskId,
                      message: 'Task submitted to OpenClaw. Result will be delivered shortly.'
                    })
                  }
                }));
                dc.send(JSON.stringify({ type: 'response.create' }));
              } catch (error) {
                log(`Error calling backend: ${error.message}`, 'error');
              }
            }
          }
        };

        // Create offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        // Send offer to OpenAI
        const sdpResponse = await fetch('https://api.openai.com/v1/realtime', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/sdp'
          },
          body: offer.sdp
        });

        if (!sdpResponse.ok) {
          throw new Error('Failed to connect to OpenAI Realtime API');
        }

        const answer = await sdpResponse.text();
        await pc.setRemoteDescription({
          type: 'answer',
          sdp: answer
        });

        log('Connected to OpenAI Realtime API', 'success');

      } catch (error) {
        log(`Connection error: ${error.message}`, 'error');
        setStatus('', 'Disconnected');
        document.getElementById('connectBtn').disabled = false;
        cleanup();
      }
    }

    function disconnect() {
      log('Disconnecting...', 'info');
      cleanup();
      setStatus('', 'Disconnected');
      document.getElementById('connectBtn').disabled = false;
      document.getElementById('disconnectBtn').disabled = true;
    }

    function cleanup() {
      if (dc) {
        dc.close();
        dc = null;
      }
      if (pc) {
        pc.close();
        pc = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }
    }

    // Initial log
    log('Ready to connect', 'info');
  </script>
</body>
</html>
