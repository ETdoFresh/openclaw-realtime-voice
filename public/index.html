<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>OpenClaw Voice Room</title>
</head>
<body>
  <!-- Auth overlay -->
  <div class="auth-overlay" id="authOverlay" style="display: none;">
    <div class="auth-card">
      <h2>OpenClaw Voice</h2>
      <p>Enter access token to continue</p>
      <input type="password" id="authInput" placeholder="Access token" autocomplete="off" />
      <button id="authSubmitBtn">Sign In</button>
      <div class="auth-error" id="authError" style="display: none;">Invalid token</div>
    </div>
  </div>

  <div class="main-layout">
    <div class="container">
      <h1>OpenClaw Voice Room</h1>
      <div class="subtitle">Multi-User Voice + AI Assistant â€” <span id="userCount">0</span> user(s) connected</div>

      <div class="status">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="status-text" id="statusText">Disconnected</div>
      </div>

      <!-- Audio Visualizer -->
      <div class="visualizer-container">
        <canvas id="visualizer" width="600" height="80"></canvas>
      </div>

      <div class="settings">
        <div class="setting-row">
          <label for="voiceSelect">AI Voice</label>
          <select id="voiceSelect">
            <option value="alloy">Alloy</option>
            <option value="ash">Ash</option>
            <option value="ballad">Ballad</option>
            <option value="cedar">Cedar</option>
            <option value="coral" selected>Coral</option>
            <option value="marin">Marin</option>
            <option value="sage">Sage</option>
            <option value="verse">Verse</option>
          </select>
        </div>
        <!-- speed control removed -->
      </div>

      <div class="controls">
        <button class="btn-connect" id="connectBtn">Connect</button>
        <button class="btn-mute" id="muteBtn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
          <span>Mute</span>
        </button>
        <button class="btn-ai-active" id="aiActiveBtn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M8 12h8"/>
          </svg>
          <span>AI Off</span>
        </button>
        <button class="btn-ptt" id="pttBtn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
          <span>Talk to AI</span>
        </button>
      </div>

      <div class="controls-secondary">
        <button class="btn-new-session" id="newSessionBtn" disabled>New Session</button>
      </div>

      <!-- Task Status Area -->
      <div class="task-status" id="taskStatus"></div>

      <div class="log" id="log"></div>

      <!-- Floating button to reopen transcript when sidebar is hidden -->
      <button class="btn-show-transcript" id="showTranscriptBtn" aria-label="Show conversation">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </button>

      <div class="footer">
        Multi-User Voice Room + AI Assistant + OpenClaw Gateway
      </div>
    </div>

    <!-- Transcript Sidebar -->
    <div class="transcript-sidebar" id="transcriptSidebar">
      <div class="transcript-header">
        <h3>Conversation</h3>
        <button class="transcript-toggle" id="transcriptToggle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="transcript-content" id="transcriptContent"></div>
      <div class="transcript-actions">
        <button class="btn-connect btn-sm" id="transcriptConnectBtn">Connect</button>
        <button class="btn-mute btn-sm" id="transcriptMuteBtn" disabled>Mute</button>
        <button class="btn-ai-active btn-sm" id="transcriptAiActiveBtn" disabled>AI Off</button>
        <button class="btn-ptt btn-sm" id="transcriptPttBtn" disabled>Talk to AI</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
